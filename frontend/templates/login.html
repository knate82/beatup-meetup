<div class="container-fluid banner">
    <div class="row">
        <div class="col-xs-0 col-sm-2"></div>
        <div class="col-xs-8 col-sm-8 col-md-8">
            <h1 style="text-align:center">beatup meetup</h1>
        </div>
        <div class="col-xs-4 col-sm-2 col-md-2">
            <button class="btn btn-lg" ng-click="register()">Register</button>
        </div>
    </div>
</div>
<div class="container-fluid main-header">
    <div class="row">
        <div class="col-sm-12">
            <h2 style="text-align:center">RULE #2: YOU DO NOT SPEAK ABOUT BEAT UP MEET UP</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-0 col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form>
                <h2 style="text-align:center">Login</h2>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" ng-model="user.username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="user.password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg" ng-click="login(user)">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
